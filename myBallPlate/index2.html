        <head>
                <meta charset="UTF-8">
                <style>
                        body {
                                margin: 0px;
                                padding: 0px;
                        }
                        </style>
                        <script>
                                base_url = window.location.protocol + "//" + window.location.host
                        </script>
        </head>
        <body>
                <canvas id="myCanvas" width="600" height="600"></canvas>
                <script>
                        var L = document.getElementById('myCanvas').width;
                        var H = document.getElementById('myCanvas').height;
                        var R = 20;
                        var Startx = 5;
                        var Starty = 100;

                        var dist = L/2;
                        var alpha = 0;


                        function getstate(url)
                        {

                                var req = new XMLHttpRequest();
                                var data=[];
                                var now = new Date();
                                req.open("GET", url, false); 
                                req.send(null);

                                if(req.status == 200) {
                                        data=req.response.split(" ");
                                        data[0]=180*parseFloat(data[0])+L/2;
                                        data[1]=180*parseFloat(data[1])+H/2;
                                        console.log(data)
                                }else{

                                        data[0]=(90*Math.sin(now.getTime()/60 * Math.PI/180));
                                        data[1]=0
                                }
                                return data
                        }
                </script>

                <script>
                        var canvas = document.getElementById('myCanvas');
                        var context = canvas.getContext('2d');

 
                        function circle(x, y, r, color){
                                context.fillStyle = color;
                                context.beginPath();
                                context.arc(x, y, r, 0, Math.PI*2, true);
                                context.closePath();
                                context.fill();
                        }

                        function ball(x,y,r,color){
                                //ball properties
                                this.x = x;
                                this.y = y;
                                this.r = r;
                                this.color = color;
                                //ball methods
                                this.update = function(){
                                        context.fillStyle = "#555555";
                                        context.rect(0, 0, canvas.width, canvas.height);
                                        context.fill();

                                        data=getstate(base_url+"/state?");
                                        this.x= data[0];
                                        this.y= data[1];


                                        //context.beginPath();
                                        //context.moveTo(Startx, Starty);
                                        //var Xb = Startx + (L*Math.cos(alpha * Math.PI/180));
                                        //var Yb = Starty + (-L*Math.sin(alpha * Math.PI/180));
                                        //context.lineTo(Xb, Yb);
                                        //context.stroke();

                                }
                                this.draw = function(){
                                //refresh canvas
                                        circle(this.x, this.y, this.r, this.color);
                                }
                        }

                        function initballbeam(){
                                myball = new ball(Startx,Starty,R,"#FF3333");
                                intervalId = setInterval(updateSystem, 1000/90);
                        }
                        function updateSystem(){
                                myball.update();

                                myball.draw();
                        }
                         
                        initballbeam();

                </script>
                <script>
                        var keyPressed = {};
                        var u = 0;
                        var umax = .2;

                        document.addEventListener('keydown', function(e) {
                             keyPressed[e.keyCode] = true;
                             }, false);
                        document.addEventListener('keyup', function(e) {
                             keyPressed[e.keyCode] = false;
                             }, false);

                        function initKeyboard(){
                                intervalId = setInterval(checkKeyboard, 1000/30);
                        }
                        function sendControl(value)
                        {
                                var xmlHttp = null;
                                xmlHttp = new XMLHttpRequest();
                                xmlHttp.open( "GET", base_url + "/u?value="+value, true );
                                xmlHttp.send( null );
                                return  
                        }

                        function checkKeyboard(){
                                if (keyPressed["38"])
                                {
                                        u=umax;
                                        sendControl(u);
                                }
                                else if (keyPressed["40"]) 
                                {
                                        u=-umax;
                                        sendControl(u);
                                }
                                else
                                {
                                        u=0;
                                }

                        }
                         
                        initKeyboard();

                </script>

        </body>
